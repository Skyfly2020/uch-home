<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="design.ico">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхняя панель -->
    <div class="header">
        <button onclick="goToHomePage()">Учебный Дом</button>
        <span class="catalog account-page" onclick="goToCatalogPage()">Каталог</span>
    </div>

    <!-- Поисковая строка -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Введите запрос...">
        <button onclick="searchQuery()">Поиск</button>
    </div>

    <!-- Контейнер для кнопок Регистрация и Вход -->
    <div class="auth-buttons">
        <div class="registration-container">
            <button onclick="goToRegistration()">Регистрация</button>
            <span class="registration-text">- Зарегистрируйся и узнавай много нового</span>
        </div>

        <div class="login-container">
            <button onclick="goToLogin()">Вход</button>
            <span class="login-text"> - Уже есть аккаунт?</span>
        </div>
    </div>

    <!-- Боковая панель -->
    <div class="sidebar">
        <h1>Личный кабинет</h1>
        <ul>
            <li><span class="profile-button" onclick="goToAccountPage()">Профиль</span></li>
            
            <li><span class="settings-button" onclick="goToSettingsPage()">Настройки</span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
